<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employer Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div th:replace="layout/header :: header"></div>
<div class="container">
    <h2 class="text-center mt-5">
        Education Update
    </h2>
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <form th:method="POST" th:action="@{${action}}" th:object="${education}" class="needs-validation" novalidate>
                <input disabled type="hidden" class="form-control" th:field="${education.id}" id="id" name="id">
                <div class="form-group">
                    <label for="place">University/Collage</label>
                    <input type="text" class="form-control" th:field="${education.place}" id="place" name="place" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-group">
                    <label for="location">Address</label>
                    <input type="text" class="form-control" th:field="${education.location}" id="location" name="location"
                           required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-group">
                    <label for="graduationYear">Graduation year</label>
                    <input type="number" class="form-control" id="graduationYear" th:field="${education.graduationYear}" name="graduationYear"
                           aria-describedby="graduationYearHelp"
                           required>
                    <small id="graduationYearHelp" class="form-text text-muted">(2020)</small>
                </div>
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input type="text" class="form-control" id="specialization" th:field="${education.specialization}" name="specialization"
                           aria-describedby="specializationHelp"
                           required>
                    <small id="specializationHelp" class="form-text text-muted">(Information technology)</small>
                </div>
                <div class="form-group">
                    <label for="graduationDegree">Graduation Degree</label>
                    <textarea class="form-control" id="graduationDegree" rows="5" th:field="${education.graduationDegree}"
                              name="graduationDegree" required></textarea>
                </div>
                <a href="/education" class="btn btn-secondary">
                    <i class="fa fa-arrow-left"></i>
                    back</a>
                <button type="submit" class="btn btn-primary float-right">
                    save
                </button>
            </form>
        </div>

    </div>

</div>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
